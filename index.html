        const CATEGORIES = Object.keys(ITEM_CATALOG);
        const INITIAL_DATA = [];
        const DEFAULT_API_URL = "https://script.google.com/macros/s/AKfycbzn0DES24MgkH7nMY2SG07t6BEiOd2vOyKJVKzYd6JX11DSjRuWz0XHdsdz0tQ734Cw0w/exec";

        function App() {
            // --- STATE MANAGEMENT ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [inventory, setInventory] = useState(INITIAL_DATA);
            const [sheetUrl, setSheetUrl] = useState(DEFAULT_API_URL);
            const [isSyncing, setIsSyncing] = useState(false);
            const [notification, setNotification] = useState(null);

            // Form States
            const [formData, setFormData] = useState({
                type: 'IN', // IN, OUT, OPNAME
                category: CATEGORIES[0],
                name: '',
                variant: '',
                uom: 'Pcs',
                qty: 0,
                location: '',
                notes: ''
            });

            const [suggestions, setSuggestions] = useState([]);

            // Load data
            useEffect(() => {
                const savedData = localStorage.getItem('warehouse_inventory');
                const savedUrl = localStorage.getItem('google_sheet_url');
                if (savedData) setInventory(JSON.parse(savedData));
                if (savedUrl) setSheetUrl(savedUrl);
                else setSheetUrl(DEFAULT_API_URL);
            }, []);

            // Save data
            useEffect(() => {
                localStorage.setItem('warehouse_inventory', JSON.stringify(inventory));
            }, [inventory]);

            // Suggestions
            useEffect(() => {
                const catItems = ITEM_CATALOG[formData.category] || [];
                setSuggestions(catItems);
            }, [formData.category]);

            const showNotification = (message, type = 'success') => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const sendToGoogleSheet = async (dataPayload) => {
                if (!sheetUrl) return;
                setIsSyncing(true);
                try {
                    await fetch(sheetUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataPayload)
                    });
                    console.log("Data dikirim ke sheet");
                } catch (error) {
                    console.error("Gagal sync ke sheet", error);
                    showNotification("Gagal sinkronisasi ke Google Sheet", "error");
                } finally {
                    setIsSyncing(false);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                const rawQty = parseInt(formData.qty);
                const validQty = isNaN(rawQty) ? 0 : rawQty;

                const newEntry = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    ...formData,
                    qty: validQty
                };

                let updatedInventory = [...inventory];
                
                if (formData.type === 'IN') {
                    const existingIndex = updatedInventory.findIndex(item => 
                        item.name.toLowerCase() === newEntry.name.toLowerCase() && 
                        item.variant.toLowerCase() === newEntry.variant.toLowerCase()
                    );

                    if (existingIndex >= 0) {
                        updatedInventory[existingIndex].stockSystem += newEntry.qty;
                        updatedInventory[existingIndex].stockPhysical += newEntry.qty;
                        if(newEntry.location) updatedInventory[existingIndex].location = newEntry.location;
                    } else {
                        updatedInventory.push({
                            id: newEntry.id,
                            date: newEntry.date,
                            category: newEntry.category,
                            name: newEntry.name,
                            variant: newEntry.variant,
                            uom: newEntry.uom,
                            stockSystem: newEntry.qty,
                            stockPhysical: newEntry.qty,
                            location: newEntry.location
                        });
                    }
                } else if (formData.type === 'OUT') {
                    const existingIndex = updatedInventory.findIndex(item => 
                        item.name.toLowerCase() === newEntry.name.toLowerCase() && 
                        item.variant.toLowerCase() === newEntry.variant.toLowerCase()
                    );

                    if (existingIndex >= 0) {
                        if (updatedInventory[existingIndex].stockSystem < newEntry.qty) {
                            showNotification("Stok tidak mencukupi!", "error");
                            return;
                        }
                        updatedInventory[existingIndex].stockSystem -= newEntry.qty;
                        updatedInventory[existingIndex].stockPhysical -= newEntry.qty;
                    } else {
                        showNotification("Barang tidak ditemukan di stok!", "error");
                        return;
                    }
                } else if (formData.type === 'OPNAME') {
                    const existingIndex = updatedInventory.findIndex(item => 
                        item.name.toLowerCase() === newEntry.name.toLowerCase() && 
                        item.variant.toLowerCase() === newEntry.variant.toLowerCase()
                    );

                    if (existingIndex >= 0) {
                        updatedInventory[existingIndex].stockPhysical = newEntry.qty;
                    } else {
                        updatedInventory.push({
                            id: newEntry.id,
                            date: newEntry.date,
                            category: newEntry.category,
                            name: newEntry.name,
                            variant: newEntry.variant,
                            uom: newEntry.uom,
                            stockSystem: 0,
                            stockPhysical: newEntry.qty,
                            location: newEntry.location
                        });
                    }
                }

                setInventory(updatedInventory);
                
                sendToGoogleSheet({
                    action: formData.type,
                    data: newEntry,
                    timestamp: new Date().toLocaleString()
                });

                showNotification(`Transaksi ${formData.type} berhasil disimpan!`);
                
                setFormData(prev => ({
                    ...prev,
                    qty: 0,
                    notes: ''
                }));
            };

            const handleSaveUrl = () => {
                localStorage.setItem('google_sheet_url', sheetUrl);
                showNotification("URL Google Sheet tersimpan!");
            };

            const handleClearData = () => {
                if(window.confirm("Yakin hapus data lokal?")) {
                    setInventory([]);
                    localStorage.removeItem('warehouse_inventory');

            const StatCard = ({ title, value, color, icon: Icon }) => (

            );

            return (
                <div className="min-h-screen flex flex-col md:flex-row">
                    {/* Sidebar */}
                    <aside className="w-full md:w-64 bg-white border-r border-gray-200 flex flex-col">

                            </div>
                            <p className="text-xs text-gray-400 mt-1">Sistem Stock Opname</p>
                        </div>
                        
                        <nav className="flex-1 p-2 md:p-4 space-x-2 md:space-x-0 md:space-y-2 flex md:flex-col overflow-x-auto">

                                <LayoutDashboard size={20} />
                                <span className="hidden md:inline">Dashboard</span>
                            </button>
                            <button onClick={() => { setActiveTab('input'); setFormData(p => ({...p, type: 'IN'})); }} className={`flex-shrink-0 flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'input' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <PackagePlus size={20} />
                                <span className="hidden md:inline">Barang Masuk</span>
                            </button>
                            <button onClick={() => { setActiveTab('output'); setFormData(p => ({...p, type: 'OUT'})); }} className={`flex-shrink-0 flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'output' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <PackageMinus size={20} />
                                <span className="hidden md:inline">Barang Keluar</span>
                            </button>
                            <button onClick={() => { setActiveTab('opname'); setFormData(p => ({...p, type: 'OPNAME'})); }} className={`flex-shrink-0 flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'opname' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <ClipboardList size={20} />
                                <span className="hidden md:inline">Stock Opname</span>
                            </button>
                            <button onClick={() => setActiveTab('settings')} className={`flex-shrink-0 flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors ${activeTab === 'settings' ? 'bg-blue-50 text-blue-600' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <Settings size={20} />
                                <span className="hidden md:inline">Pengaturan</span>
                            </button>
                        </nav>
                         <div className="p-4 border-t border-gray-100 hidden md:block">
                           <button onClick={handleClearData} className="w-full flex items-center justify-center gap-2 text-red-500 text-sm hover:bg-red-50 p-2 rounded">
                             <Trash2 size={16}/> Reset Data
                           </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto h-screen bg-gray-50 p-4 md:p-8">
                        {notification && (
                            <div className={`fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 text-white transform transition-all duration-300 ${notification.type === 'error' ? 'bg-red-500' : 'bg-green-500'}`}>
                                {notification.message}
                            </div>
                        )}

                        {activeTab === 'dashboard' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-gray-800">Ringkasan Gudang</h2>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <StatCard title="Total Item (SKU)" value={inventory.length} color="bg-blue-500" icon={PackagePlus} />
                                    <StatCard title="Total Stok Fisik" value={inventory.reduce((acc, cur) => acc + cur.stockPhysical, 0)} color="bg-emerald-500" icon={ClipboardList} />
                                    <StatCard title="Selisih Stok" value={inventory.reduce((acc, cur) => acc + (cur.stockSystem - cur.stockPhysical), 0)} color="bg-orange-500" icon={RefreshCw} />
                                    <StatCard title="Total Kategori" value={CATEGORIES.length} color="bg-purple-500" icon={Filter} />
                                </div>
                                <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                    <div className="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                                        <h3 className="font-semibold text-gray-700">Data Stok Aktual</h3>
                                        <button onClick={() => window.open(sheetUrl, '_blank')} className="flex items-center gap-2 text-sm text-green-600 font-medium hover:text-green-700">
                                            <FileSpreadsheet size={16} /> Google Sheet
                                        </button>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead>
                                                <tr className="bg-gray-50 text-gray-600 border-b">
                                                    <th className="p-4">Kategori</th>
                                                    <th className="p-4">Nama Barang</th>
                                                    <th className="p-4">Varian</th>
                                                    <th className="p-4 text-center">Satuan</th>
                                                    <th className="p-4 text-right">Stok Sistem</th>
                                                    <th className="p-4 text-right">Fisik</th>
                                                    <th className="p-4 text-right">Selisih</th>
                                                    <th className="p-4">Lokasi</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {inventory.map((item) => (
                                                    <tr key={item.id} className="hover:bg-gray-50">
                                                        <td className="p-4 font-medium text-gray-800"><span className="px-2 py-1 bg-gray-100 rounded text-xs border border-gray-200">{item.category.split(' ')[0]}</span></td>
                                                        <td className="p-4 font-medium">{item.name}</td>
                                                        <td className="p-4 text-gray-500">{item.variant}</td>
                                                        <td className="p-4 text-center text-gray-500">{item.uom}</td>
                                                        <td className="p-4 text-right font-mono">{item.stockSystem}</td>
                                                        <td className="p-4 text-right font-mono font-bold text-blue-600">{item.stockPhysical}</td>
                                                        <td className={`p-4 text-right font-mono font-bold ${(item.stockSystem - item.stockPhysical) !== 0 ? 'text-red-500' : 'text-green-500'}`}>{item.stockPhysical - item.stockSystem}</td>
                                                        <td className="p-4 text-gray-500">{item.location}</td>
                                                    </tr>
                                                ))}
                                                {inventory.length === 0 && <tr><td colSpan="8" className="p-12 text-center text-gray-400">Belum ada data.</td></tr>}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {(activeTab === 'input' || activeTab === 'output' || activeTab === 'opname') && (
                            <div className="max-w-2xl mx-auto">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                    {activeTab === 'input' ? 'Input Barang Masuk' : activeTab === 'output' ? 'Input Barang Keluar' : 'Stock Opname'}
                                </h2>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                                            <select name="category" value={formData.category} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg">
                                                {CATEGORIES.map((cat, idx) => <option key={idx} value={cat}>{cat}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Nama Barang (Auto-Suggest)</label>
                                            <input required list="categoryItems" type="text" name="name" value={formData.name} onChange={handleInputChange} placeholder="Ketik nama barang..." className="w-full p-2.5 border border-gray-300 rounded-lg" />
                                            <datalist id="categoryItems">
                                                {suggestions.map((item, idx) => <option key={idx} value={item}/>)}
                                                {inventory.filter(i => i.category === formData.category).map((i, idx) => <option key={`inv-${idx}`} value={i.name}/>)}
                                            </datalist>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Varian/Tipe</label>
                                                <input type="text" name="variant" value={formData.variant} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Satuan</label>
                                                <select name="uom" value={formData.uom} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg">
                                                    <option>Pcs</option><option>Unit</option><option>Set</option><option>Box</option>
                                                    <option>Roll</option><option>Meter</option><option>Kg</option><option>Lusin</option><option>Pack</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">{activeTab === 'opname' ? 'Stok Fisik' : 'Jumlah (Qty)'}</label>
                                                <input required type="number" min="0" name="qty" value={formData.qty} onFocus={(e) => e.target.select()} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg font-bold text-lg" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Lokasi Rak</label>
                                                <input type="text" name="location" value={formData.location} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg" />
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Keterangan</label>
                                            <textarea name="notes" rows="2" value={formData.notes} onChange={handleInputChange} className="w-full p-2.5 border border-gray-300 rounded-lg"></textarea>
                                        </div>
                                        <button type="submit" disabled={isSyncing} className={`w-full py-3 px-4 rounded-lg font-bold text-white shadow-md transition-transform active:scale-95 flex justify-center items-center gap-2 ${activeTab === 'input' ? 'bg-blue-600' : activeTab === 'output' ? 'bg-red-600' : 'bg-emerald-600'}`}>
                                            {isSyncing ? <div className="loader"></div> : <Save size={20}/>}
                                            {isSyncing ? 'Menyimpan...' : 'Simpan Transaksi'}
                                        </button>
                                    </form>
                                </div>
                            </div>
                        )}
                        
                        {activeTab === 'settings' && (
                            <div className="max-w-2xl mx-auto space-y-6">
                                <h2 className="text-2xl font-bold text-gray-800">Pengaturan</h2>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                    <label className="block font-medium text-gray-700 mb-2">Google Apps Script Web App URL</label>
                                    <div className="flex gap-2">
                                        <input type="text" value={sheetUrl} onChange={(e) => setSheetUrl(e.target.value)} className="flex-1 p-3 border border-gray-300 rounded-lg" />
                                        <button onClick={handleSaveUrl} className="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700">Simpan</button>
                                    </div>
                                    {sheetUrl !== DEFAULT_API_URL && <button onClick={() => { setSheetUrl(DEFAULT_API_URL); localStorage.removeItem('google_sheet_url'); showNotification("Kembali ke Default"); }} className="text-sm text-blue-600 mt-2 hover:underline">Kembalikan ke Default</button>}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
